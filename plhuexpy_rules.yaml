- rule:
    - plex_condition:
        events: [media.play,media.resume]
        players:
            local: [true]
            title: [Plex Web (Chrome)]
    - hue_action:
        items: ["Mason's Nightstand"]
        settings:
            turn_on: true
            brightness: 25
            color: [255,0,0]
- rule:
    - plex_condition:
        events: [media.pause,media.stop]
        players:
            local: [true]
            title: [Plex Web (Chrome)]
    - hue_action:
        items: ["Mason's Nightstand"]
        settings:
            turn_on: true
            brightness: 25
            color: [0,0,255]